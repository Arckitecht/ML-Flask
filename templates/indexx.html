<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Students Performance</title>
  </head>
  <body class="font-gill sans bg-cyan-900">
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <div class="w-full xl:w-3/4 lg:w-11/12 flex" style="box-shadow: 3px 5px 6px 7px rgba(20,20,20,0.4);">
          <img class="w-full h-auto bg-cyan-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg" src="{{ url_for('static', filename='images/feynman.jpg') }}"></img>
          <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
            <div class="px-8 mb-4 text-center">
              <h3 class="pt-4 mb-2 text-4xl"><b>Students Performance</b></h3>
              <p class="mb-4 text-sm text-gray-900">
                Input your scores and we'll predict that you are an
                <b>excellent</b> student, <b>good</b> student, or <b>bad</b> student.
              </p>
            </div>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="/resultt" method="POST">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="name">
                  Full Name
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="name"
                  type="text"
                  placeholder="Enter Your Name"
                  name="name"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="mathscore">
                  Math Score (0-100)
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="mathscore"
                  type="number"
                  placeholder="Enter Your Math Score"
                  name="mathscore"
                  min="0"
                  max="100"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="readingscore">
                  Reading Score (0-100)
                </label>
                <input required
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="readingscore"
                  type="number"
                  placeholder="Enter Your Reading Score"
                  name="readingscore"
                  min="0"
                  max="100"
                />
              </div>
              <div class="mb-2 text-center">
                <input required
                  class="w-full px-4 py-2 font-bold text-white bg-indigo-500 cursor-pointer rounded-full hover:bg-indigo-700 focus:outline-none focus:shadow-outline"
                  type="submit"
                  value="Submit"
                >
                </input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
